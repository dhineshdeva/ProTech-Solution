<div>
    <div class="loan-form-container" [ngClass]="{ blur: successPopup }">
      <h2>Create New Crop</h2>
      <hr>
      <form #cropForm="ngForm" (ngSubmit)="onSubmit(cropForm)">
        <label for="CropName">Crop Name<span class="required">*</span></label>
        <input
          type="text"
          name="CropName"
          [(ngModel)]="formData.CropName"
          placeholder="Crop name"
          required
          #CropName="ngModel"
          (change)="handleChange($event, 'CropName')"
        />
        <div class="error" *ngIf="CropName.invalid && CropName.touched">
          *CropName is required
        </div>
  
  
        <label for="Description">CropType<span class="required">*</span></label>
        <input
          type="text"
          name="CropType"
          [(ngModel)]="formData.CropType"
          placeholder="CropType"
          required
          #CropType="ngModel"
          (change)="handleChange($event, 'CropType')"
        />
        <div class="error" *ngIf="CropType.invalid && CropType.touched">
          *CropType is required
        </div>
  
  
        <label for="Description">Description<span class="required">*</span></label>
        <input
          type="text"
          name="Description"
          [(ngModel)]="formData.Description"
          placeholder="Description"
          required
          #Description="ngModel"
          (change)="handleChange($event, 'Description')"
        />
        <div class="error" *ngIf="Description.invalid && Description.touched">
          *Description Rate is required
        </div>
  
  
        <label for="PlantingDate">PlantingDate<span class="required">*</span></label>
        <input
          type="date"
          name="PlantingDate"
          [(ngModel)]="formData.PlantingDate"
          placeholder="PlantingDate"
          required
          #PlantingDate="ngModel"
          (change)="handleChange($event, 'PlantingDate')"
        />
        <div class="error" *ngIf="PlantingDate.invalid && PlantingDate.touched">
          *PlantingDate Amount is required
        </div>
  
        <div *ngIf="errorMessage" class="error">
          *{{ errorMessage }}
        </div>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  
    <div *ngIf="successPopup" class="success-popup">
      <p>Successfully Added!</p>
      <button (click)="handleSuccessMessage()">Ok</button>
    </div>
  </div>
